<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-6 hidden md:block">
            <h2 class="text-2xl font-bold text-gray-700">Dashboard</h2>
            <nav class="mt-6">
                <ul>
                    <li class="mb-4"><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-700 hover:text-blue-500">Analytics</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-700 hover:text-blue-500">Settings</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-700 hover:text-blue-500">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-700">Dashboard Overview</h2>
                <button class="md:hidden text-gray-700" id="menu-toggle">â˜°</button>
            </header>

            <!-- Content Area -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">Card 1</div>
                <div class="bg-white p-6 rounded-lg shadow-md">Card 2</div>
                <div class="bg-white p-6 rounded-lg shadow-md">Card 3</div>
            </main>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.querySelector('aside').classList.toggle('hidden');
        });
    </script>
</body>
</html>
